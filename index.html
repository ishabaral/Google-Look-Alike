<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="./images/google-g.png">
    <link rel="stylesheet" href="./all.css">
    <title>Google</title>
</head>

<body>
    <div class="menu">
        <a href="http://gmail.com/">Gmail</a>
        <a href="https://www.google.com.np/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
        <div class="menu-image">

            <div class="dropdown">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div class="dropdown-content">
                    <!-- <div class="app-item">
                    <img src="./person-icon.png" alt="">
                    <div>Account</div>
                </div> -->
                    <div class="app-item">
                        <img src=" http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="">
                        <div>Search</div>
                    </div>
                    <div class="app-item">
                        <img src=" http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="">
                        <div>Maps</div>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="">
                        <div>Drive</div>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png"
                            alt="">
                        <div>Calendar</div>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="">
                        <div>Photos</div>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="">
                        <div>Keep</div>
                    </div>

                </div>
            </div>
            <img src="./images/person-icon.png" alt="">
        </div>
    </div>
    <div class="search">
        <img class="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="">
        <form action="">
            <div class="input-container">
                <!-- <i class="fas fa-search"></i> -->
                <img src="./images/search_black_24dp.svg" alt="">
                <input type="text" name="searchbox">
                <div class="tooltip">
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
                    <span class="tooltiptext">Search by voice</span>
                </div>
            </div>

            <div class="button-items">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>

</html>
