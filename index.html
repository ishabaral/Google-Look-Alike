<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="http://pluspng.com/img-png/google-logo-png-open-2000.png">
    <title>Google</title>
</head>

<body>
    <div class="menu">
        <a href="http://gmail.com/">Gmail</a>
        <a href="https://www.google.com.np/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
        <div class="menu-image">
            <i id="dropdown-menu" class="material-icons">apps</i>
            <img src="./person-icon.png" alt="">
        </div>
    </div>
    <div class="search">
        <img class="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="">
        <form action="">
            <div class="input-container">
                <img src=" http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="">
                <input type="text" name="searchbox">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
            </div>

            <div class="button-items">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>

</html>
